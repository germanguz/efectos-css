<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI para subir archivos</title>
    <link rel="stylesheet" href="subir-archivos.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want share with your team
        </div>
        <div class="drag-drop">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M250-160q-86 0-148-62T40-370q0-78 49.5-137.5T217-579q20-97 94-158.5T482-799q113 0 189.5 81.5T748-522v24q72-2 122 46.5T920-329q0 69-50 119t-119 50H510q-24 0-42-18t-18-42v-258l-83 83-43-43 156-156 156 156-43 43-83-83v258h241q45 0 77-32t32-77q0-45-32-77t-77-32h-63v-84q0-89-60.5-153T478-739q-89 0-150 64t-61 153h-19q-62 0-105 43.5T100-371q0 62 43.929 106.5Q187.857-220 250-220h140v60H250Zm230-290Z"/></svg>
            </div>
            <div>
                Drag and drop the files here <br> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>

        <div class="title-section">UPLOADED FILES</div>
        <div class="uploaded-files">
            <div class="file">
                <div class="icon">
                    <img src="./subir-archivos.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Documento imp.pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                    </button>
                </div>
            </div>

            <div class="file">
                <div class="icon">
                    <img src="./subir-archivos.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Document.pdf</div>
                    <div class="size">60 kb</div>
                </div>
                <div class="actions">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
