<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="form-login.css">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Wellcome</h2>
            <p>Selecciona el m√©todo de autenticaci√≥n</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">I forgot my password</a>
                    </div>
                </div>

                <p>
                    <input type="submit" value="Log In" class="btn btn-login">
                </p>

                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>

        </div>

        <div class="wellcome-screen-container"></div>
    </div>
</body>
</html>
