<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta estilo twitter</title>
    <link rel="stylesheet" href="tarjeta-twitter.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="./tarjeta-twitter.jpeg" alt="">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="./tarjeta-twitter.jpeg" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>

                <div class="user-info">
                    <div class="name"><a href="#">Olaf</a></div>
                    <div class="username">@olafuser</div>
                </div>

                <div class="description">
                    Desarrollador web, ingeniero de hielo en heladera <a href="#">#javascript</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Seguidores</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="./tarjeta-twitter.jpeg" alt="">
                            <img src="./tarjeta-twitter.jpeg" alt="">
                            <img src="./tarjeta-twitter.jpeg" alt="">
                        </div>
                        <div class="names">
                            pepito, juancito y 80 personas que sigues también siguen esta cuenta
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
