<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input con autocomplete con HTML</title>
</head>
<body>
    
    <form>
        <label>
            Elige un Superheroe
            <input type="text" list="superheroes">
        </label>

        <datalist id="superheroes">
            <option value="Spiderman"></option>
            <option value="Superman"></option>
            <option value="Black Panther"></option>
            <option value="Batman"></option>
            <option value="Iron Man"></option>
        </datalist>
        <!-- datalist nos permite tener autocompletado en un input, nativo en HTML -->

    </form>

</body>
</html>
