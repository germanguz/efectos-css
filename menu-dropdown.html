<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú dropdown</title>
    <link rel="stylesheet" href="menu-dropdown.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <h1 class="nav__title">Menú Dropdown</h1>
            <a href="#menu" class="nav__menu">
                <img src="./menu-dropdown-menu.svg" alt="menu" class="nav__icon">
            </a>
            
            <a href="#" class="nav__menu nav__menu--second">
                <img src="./menu-dropdown-close.svg" alt="close" class="nav__icon">
            </a>

            <ul class="dropdown" id="menu">
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./menu-dropdown-house.svg" alt="inicio" class="dropdown__icon">
                        <span class="dropdown__span">Inicio</span>
                    </a>
                </li>
                
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./menu-dropdown-projects.svg" alt="Proyectos" class="dropdown__icon">
                        <span class="dropdown__span">Proyectos</span>
                        <img src="./menu-dropdown-down.svg" alt="abajo" class="dropdown__arrow">

                        <input type="checkbox" name="" id="" class="dropdown__check">
                    </a>

                    <div class="dropdown__content">
                        <ul class="dropdown__sub">
                            <li class="dropdown__li">
                                <a href="#" class="dropdown__anchor">Proyecto 1</a>
                            </li>
                            
                            <li class="dropdown__li">
                                <a href="#" class="dropdown__anchor">Proyecto 2</a>
                            </li>
                            
                            <li class="dropdown__li">
                                <a href="#" class="dropdown__anchor">Proyecto 3</a>
                            </li>
                        </ul>
                    </div>
                </li>
                
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./menu-dropdown-email.svg" alt="correo" class="dropdown__icon">
                        <span class="dropdown__span">Contacto</span>
                        <img src="./menu-dropdown-down.svg" alt="abajo" class="dropdown__arrow">

                        <input type="checkbox" name="" id="" class="dropdown__check">
                    </a>

                    <div class="dropdown__content">
                        <ul class="dropdown__sub">
                            <li class="dropdown__li">
                                <a href="#" class="dropdown__anchor">Contacto 1</a>
                            </li>
                            
                            <li class="dropdown__li">
                                <a href="#" class="dropdown__anchor">Contacto 2</a>
                            </li>
                            
                        </ul>
                    </div>
                </li>

                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./menu-dropdown-help.svg" alt="inicio" class="dropdown__icon">
                        <span class="dropdown__span">Ayuda</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
