<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de clima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="widget-clima.css">
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Mendoza city</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="./widget-clima.png" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20º</div>
                        <div class="temperature-low">/17º</div>
                    </div>
                    <div class="status">Partially cloudy</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">wind</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">air</span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water</span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">humidity</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_cloudy</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Tue</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">ac_unit</span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">18º</div>
                    <div class="temperature-low">-17º</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Wed</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">thunderstorm</span>
                    </div>
                    <div class="status">Thunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_twilight</span>
                    </div>
                    <div class="status">Partially sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_sunny</span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">25º</div>
                    <div class="temperature-low">10º</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
